{% if page.mugshot and site.data.logo[page.mugshot] %}
<div class="logo mugshot {{page.mugshot}}"><span>{{site.data.logo[page.mugshot].description}}</span></div>
{% else %}
<div class="logo mugshot {{site.data.logo.default}}"><span>{{site.data.logo[site.data.logo.default].description}}</span></div>
{% endif %}
