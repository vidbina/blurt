---
layout: default
---
<article class="post">
  <header>
    <time datetime="{{ post.date | date: "%Y-%m-%d" }}">{{ page.date | date_to_string }}</time>
    <h1>
      {% include icons-entypo.html type=page.type %}
      {{ page.title }}
    </h1>
  </header>

  <div>
    {{ content }}
  </div>

  <ul class="tags">
    {% for tag in page.tags %}
    <li>
      {% include icons-entypo.html type=tag %}
      <span>{{ tag }}</span>
    </li>
    {% endfor %}
  </ul>
  <div id="disqus_thread"></div>
  <script type="text/javascript" src="http://disqus.com/forums/{{ site.disqus_shortname }}/embed.js"></script>
  <noscript><a href="http://{{ site.disqus_shortname }}.disqus.com/?url=ref">{lang:View the discussion thread}</a></noscript>
</article>
