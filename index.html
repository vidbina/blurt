---
layout: default
title: Your New Jekyll Site
---

<div id="home">
  <h1>Blog Posts</h1>
  <ul class="posts">
    {% for post in site.posts %}
    <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a>
      <ol>
        {% for category in post.categories %}
        <li>{{ category }}</li>
        {% endfor %}
      </ol>
    </li>
    {% endfor %}
  </ul>
</div>
