---
layout: default
title: Blurt 
---

<div id="home">
  <ul class="posts">
    {% for post in site.posts %}
    <li>
      <a href="{{ post.url }}">
        <time datetime="{{ post.date | date: "%Y-%m-%d" }}">{{ post.date | date_to_string }}</time>
        <h2>
          {% include icons-entypo.html type=post.type %}
          <strong>{{ post.title }}</strong>
        </h2>
        <p>{{ post.description }}</p>
      </a>
    </li>
    {% endfor %}
  </ul>
</div>
