---
layout: default
title: Blurt 
---

<div id="home">
  <ul class="posts">
    {% for post in site.posts %}
    <li>
      <time datetime="{{ post.date | date: "%Y-%m-%d" }}">{{ post.date | date_to_string }}</time>
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <p>{{ post.description }}</p>
    </li>
    {% endfor %}
  </ul>
</div>
